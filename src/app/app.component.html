<div class="body-container bg-body-secondary">
  <div class="w-75 d-flex flex-row align-items-start">
    <div class="card w-100 shadow-lg">
      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <span class="fs-1 fw-bold">Talent Academy - Challenge</span>
        <span class="text-xsm">Created by <span class="c-pointer text-decoration-underline"
            (click)="onOpenLink()">Everton
            Silva</span>
        </span>
      </div>
      <router-outlet></router-outlet>
    </div>
    <div class="bg-light btn-theme text-secondary c-pointer ms-3" (click)="onChangeTheme()">
      <i class="bi" [ngClass]="getTheme() == 'light' ?  'bi-lightbulb' : 'bi-lightbulb-fill'"></i>
    </div>
  </div>
</div>

<app-alert></app-alert>
