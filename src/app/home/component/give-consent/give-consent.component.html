<div class="w-100 h-100">
    <form class="d-flex flex-column align-items-center gap-3" [formGroup]="form" (ngSubmit)="submit()">
        <div class="d-flex flex-row justify-content-center gap-5">
            <div class="col-4 form-floating mb-3">
                <input type="name" class="form-control" id="nameInput" placeholder="name" formControlName="name">
                <label for="floatingInput">{{'name' | translate }}</label>
            </div>
            <div class="col-6 form-floating">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">{{'email-address' | translate }}</label>
            </div>
        </div>

        <span class="text-center mb-2">{{'i-agree-to' | translate }}:</span>

        <div class="card border-gray p-2">
            <div class="d-flex flex-column gap-1" formGroupName="consents">
                <div class="col" *ngFor="let consent of consents">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [formControlName]="consent">
                        <label class="form-check-label">{{ 'consents.' + consent | translate }}</label>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary text-capitalize">{{'consent.give' | translate }}</button>

    </form>
</div>
